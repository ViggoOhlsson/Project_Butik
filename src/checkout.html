<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../src/ts/checkout.ts"></script>
    <link rel="stylesheet" href="../src/scss/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="checkout">
    <!-- Varukorg -->

    <div class="container">
      <h4>
        Order
        <span class="order-cart" style="color: black">
          <i class="fa fa-shopping-cart"></i>
          <b>1</b>
        </span>
      </h4>
      <header>
        <h2>Abba, Voyage</h2>
        <div class="checkout-item">
          <!-- <img src="./Abba-Voyage.jpg" alt="Abba album, Voyage" /> -->
        </div>
        <p>300kr</p>
        <div class="control">
          <button type="button" class="item-btn">-</button>
          <p>Antal</p>
          <button type="button" class="item-btn">+</button>
        </div>
      </header>
    </div>

    <div class="container">
      <h4>Cart</h4>
      <main>
        <div class="headline">
          <h3>Lägg till Detta!</h3>
          <h4>Nirvana</h4>
        </div>
        <div class="extra">
          <div>
            <div class="tip-container first">
              <button type="button"><-</button>
              <div class="tips"></div>
              <button type="button">-></button>
            </div>
            <div class="addBtn-con">
              <button type="button" class="add-btn">Lägg till</button>
              <p>121 kr</p>
            </div>
          </div>
          <div>
            <div class="tip-container second">
              <button type="button"><-</button>
              <div class="other-tip"></div>
              <button type="button">-></button>
            </div>
            <div class="addBtn-con">
              <button type="button" class="add-btn">Lägg till</button>
              <p>121 kr</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <form>
        <div class="info-con">
          <h3>Personlig information</h3>
          <label for="fnamn">Förnamn</label>
          <input
            type="text"
            id="fnamn"
            placeholder="N"
            required
            title="Du måste skriva in ett namn!"
          />

          <label for="enamn">Efternamn</label>
          <input type="text" id="enamn" placeholder="N" required />

          <label for="adress">Adress</label>
          <input type="text" id="adress" placeholder="adress" required />

          <label for="postnr">Postnr</label>
          <input
            type="text"
            id="postnr"
            placeholder="xxxxx"
            pattern="[0-9]{3}[0-9]{2}"
            required
          />

          <label for="stad">Stad</label>
          <input type="text" id="stad" placeholder="stad" required />

          <label for="epost">Epost</label>
          <input type="email" id="epost" placeholder="N@N.com" required />

          <label for="mobil">Mobil</label>
          <input
            type="text"
            id="mobil"
            placeholder="xxxxxxxxxx"
            pattern="[0-9]{10}"
            required
          />
        </div>
        <div class="pay-con">
          <h3>Betalning</h3>
          <div class="icon-container">
            <i class="fa fa-cc-visa" style="color: navy"></i>
            <i class="fa fa-cc-amex" style="color: blue"></i>
            <i class="fa fa-cc-mastercard" style="color: red"></i>
            <i class="fa fa-cc-discover" style="color: orange"></i>
          </div>
          <label for="kortnamn">Namnet på kortet</label>
          <input type="text" id="kortnamn" placeholder="namn" required />

          <label for="kortnummer">Kortnummer</label>
          <input
            type="text"
            id="kortnummer"
            placeholder="XXXXXXXXXXXXXXXX"
            required
          />

          <label for="utgångsdatum">Utgångsdatum</label>
          <input type="text" id="utgångsdatum" placeholder="MM/ÅÅ" required />

          <label for="cvc">CVC</label>
          <input
            type="text"
            id="cvc"
            placeholder="123"
            pattern="[0-9]{3}"
            required
          />
          <div class="terms-con">
            <input type="checkbox" id="checkbox" checked required />
            <label for="checkbox">Godkänn våra villkor</label>
          </div>
          <input type="submit" id="submit" value="Slutför köp" class="btn" />
        </div>
      </form>
    </footer>
  </body>
</html>
