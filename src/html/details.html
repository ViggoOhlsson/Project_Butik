<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Homegrown Records</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <script type="module" src="../ts/details.ts"></script>
    <link rel="stylesheet" href="../scss/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playball&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="details">
    <div class="line"></div>
    <header>
      <button class="hamburger-button">
        <i class="fa fa-bars"></i>
      </button>
      <span class="site-title"
        ><i class="fa fa-disc"></i>Homegrown Records</span
      >
      <nav>
        <i class="fa fa-search"></i>
        <i
          id="shopping-cart"
          class="fa fa-shopping-cart"
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
        ></i>
      </nav>
    </header>
    <main>
      <div class="album-container">
        <div class="content-container">
          <div class="img-container">
            <img id="cover" alt="Albumcover" />
            <h5 id="releaseTitle"></h5>
            <p id="releaseArtist"></p>
          </div>
          <div class="songlist-container">
            <ol id="tracklist"></ol>
          </div>
        </div>
      </div>
      <div class="product-container">
        <h5>Produktinformation</h5>
        <div class="wrapper">
          <div class="info-container">
            <div class="description-container">
              <ul>
                <li>Artist:</li>
                <li>Titel:</li>
                <li>År:</li>
                <li>Typ:</li>
                <li>Genre:</li>
                <li>Låtar:</li>
                <li>Längd:</li>
              </ul>
            </div>
            <div class="facts-container">
              <ul>
                <li id="artist"></li>
                <li id="title"></li>
                <li id="year"></li>
                <li id="type"></li>
                <li id="genre"></li>
                <li id="listlength"></li>
                <li id="length"></li>
              </ul>
            </div>
          </div>
          <div class="price-container">
            <div class="article-container">
              <ul>
                <li>Artikelnummer: #082526229</li>
                <li>Leveransstatus: Finns i lager</li>
                <li>Beräknad leveranstid: 1-3 dagar</li>
              </ul>
            </div>
            <div class="button-container">
              <p id="price"></p>
              <button
                id="buybutton"
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Köp
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="modal" class="modal-body"></div>
            <div class="modal-footer">
              <button
                onclick="window.location.href='checkout.html'"
                type="button"
                class="btn"
              >
                Till Kassan
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
