<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homegrown Records | Home</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <script type="module" src="../ts/checkout.ts"></script>
    <!-- <script src="./test.js"></script> -->
    <link rel="stylesheet" href="../scss/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playball&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body class="checkout">
    <div class="line"></div>
    <header>
        <label for="dropdownToggler" id="hamburgerButton" class="hamburger-button">
            <i class="fa fa-bars"></i>
        </label>
        <input type="checkbox" id="dropdownToggler" class="dropdown-toggler">
        <span class="site-title"><i class="fa fa-disc"></i>Homegrown Records</span>
        <nav>
            <i class="fa fa-search"></i>
            <i class="fa fa-shopping-cart"></i>
        </nav>
        <div class="dropdown" id="dropDown">
            <a class="dropdown-item">Christmas</a>
            <a class="dropdown-item">Rock</a>
            <a class="dropdown-item">Pop</a>
            <a class="dropdown-item">Jazz</a>
        </div>
    </header>
    <main>
      <div class="main" id="main" style="display: block">
        <div class="cart-container">
          <span class="cart-title">Cart</span>
          <div class="cart-list" id="cartList">
            <div class="cart-item">
              <div class="item-thumb">
                <img src="../assets/covers/rock/nirvana-nevermind.png">
              </div>
              <div class="item-text">
                <span class="item-title">Nevermind</span>
                <span class="item-artist">Nirvana</span>
              </div>
              <span class="item-amount">1</span>
              <span class="item-cost" id="itemCost">219kr</span>
            </div>
          </div>
          <span class="cart-cost" id="cartCost">219kr</span>
        </div>
        <div class="recommendations-container">
          <span class="rec-title" id="recTitle">Since you seem to like King Gizzard & The Lizard Wizard's Polygondwanaland, We recommend...</span>
          <div class="rec-wrapper" id="recWrapper">
            <div class="cover-image">
              <img id="recImg">
            </div>
            <span class="rec-title" id="recName"></span>
            <span class="rec-artist" id="recArtist"></span>
            <i class="fa fa-shopping-cart-plus"></i>
        </div>
        <button class="checkout-button" id="checkoutButton">To Payment <i class="fa fa-arrow-right"></i></button>
      </div>
      </div>
      <div class="payment" id="payment" style="display: none">
        <button class="checkout-button" id="backButton"><i class="fa fa-arrow-left"></i> Back</button>
        <form class="payment-form" id="paymentForm" method="get" action="thankyou.html">
          <div class="name-container">
            <label for="fname">First Name</label>
            <label for="lname">Last Name Name</label>
            <input type="text" name="fname" id="fname" class="text-input" placeholder="First Name">
            <input type="text" name="lname" id="lname" class="text-input" placeholder="Last Name">
          </div>
          <div class="location-container">
            <label for="adress">Adress</label>
            <input type="text" name="adress" id="adress" class="text-input" placeholder="Placeholder Street 123">
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
