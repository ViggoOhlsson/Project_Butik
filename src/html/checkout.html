<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homegrown Records | Home</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <script type="module" src="../ts/checkout.ts"></script>
    <!-- <script src="./test.js"></script> -->
    <link rel="stylesheet" href="../scss/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playball&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="checkout">
    <div class="line"></div>
    <header>
      <button class="hamburger-button">
        <i class="fa fa-bars"></i>
      </button>
      <span class="site-title"
        ><i class="fa fa-disc"></i>
        <a href="http://localhost:1234">Homegrown Records</a></span
      >
    </header>
    <form
      action="http://localhost:1234/html/thankyou.html"
      id="checkForm"
      name="checkForm"
      novalidate
    >
      <div id="formPart1">
        <!-- Better layout -->
        <div class="orderCon">
          <div class="orderImg">
            <img
              id="imgOrder"
              src="../assets/covers/green-day-american-idiot.png"
              alt="Albumcover"
            />
          </div>
          <span class="headline"> Amercian Idiot: Green Day</span>
          <span id="priceCon">247 kr</span>
          <div class="orderBtnCon">
            <i class="fa minus-square" id="removeItem">-</i>
            <input type="text" value="1" id="item-numb" autocomplete="off" />
            <i class="fa plus-square-o" id="addItem">+</i>
          </div>
        </div>
        <div id="related-wrapper">
          <div class="related">Andra rekommenderade produkter</div>
          <div id="random-container"></div>
        </div>
        <div class="offer-navigator">
          <button type="button" id="firstNext">Gå vidare till betalning</button>
        </div>
      </div>
      <div id="formPart2">
        <div class="infoCon">
          <h3>Personlig information</h3>

          <i class="fa fa-user"></i><label for="fnamn">Förnamn</label>
          <input id="fnamn" type="text" placeholder="N" required />
          <!-- value="John" -->
          <i class="fa fa-user"></i><label for="enamn">Efternamn</label>
          <input type="text" id="enamn" placeholder="N" required />
          <!-- value="Doe" -->
          <i class="fa fa-address-card-o"></i><label for="adress">Adress</label>
          <input type="text" id="adress" placeholder="adress" required />
          <!-- value="example 12" -->
          <i class="fa fa-home"></i><label for="postnr">Postnr</label>
          <input
            type="text"
            id="postnr"
            placeholder="xxxxx"
            pattern="[0-9]{3}[0-9]{2}"
            required
          />
          <!-- value="12345" -->
          <i class="fa fa-building"></i><label for="stad">Stad</label>
          <input type="text" id="stad" placeholder="stad" required />
          <!-- value="exStad" -->
          <i class="fa fa-envelope"></i><label for="epost">Epost</label>
          <input type="email" id="epost" placeholder="n@n.se" required />
          <!-- value="john@doe.se" -->
          <i class="fa fa-mobile"></i><label for="mobil">Mobil</label>
          <input
            type="text"
            id="mobil"
            placeholder="xxxxxxxxxx"
            pattern="[0-9]{10}"
            required
          />
          <!-- value="0701234567" -->
          <div class="infoControlCon">
            <button type="button" id="firstPrev">Föregående</button>
            <button type="button" id="lastNext">Nästa</button>
          </div>
        </div>
      </div>
      <div id="formPart3">
        <!--form elements 3-->
        <div class="payCon">
          <h3>Betalning</h3>
          <div class="cardCon">
            <i class="fa fa-cc-mastercard"></i>
            <i class="fa fa-cc-visa"></i>
            <i class="fa fa-cc-amex"></i>
          </div>
          <label for="kortnamn">Namnet på kortet</label>
          <input type="text" id="kortnamn" placeholder="namn" required />
          <!-- value="John" -->
          <i class="fa fa-credit-card"></i
          ><label for="kortnummer">Kortnummer</label>
          <input
            type="text"
            id="kortnummer"
            placeholder="XXXXXXXXXXXXXXXX"
            required
          />
          <!-- value="1234567891112131" -->
          <label for="utgångsdatum">Utgångsdatum</label>
          <input type="text" id="utgångsdatum" placeholder="MM/ÅÅ" required />
          <!-- value="01/01" -->
          <label for="cvc">CVC</label>
          <input
            type="text"
            id="cvc"
            placeholder="123"
            pattern="[0-9]{3}"
            required
          />
          <!-- value="123" -->
          <div class="termsCon">
            <input type="checkbox" id="checkbox" required />
            <label for="checkbox" class="checkText">Godkänn våra villkor</label>
          </div>
          <button type="button" id="lastPrev">Föregående</button>
          <input type="button" id="submit" value="Slutför köp" class="btn" />
        </div>
      </div>
    </form>
  </body>
</html>
