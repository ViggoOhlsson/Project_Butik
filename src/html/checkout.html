<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homegrown Records | Home</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <script type="module" src="../ts/checkout.ts"></script>
    <!-- <script src="./test.js"></script> -->
    <link rel="stylesheet" href="../scss/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playball&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="checkout">
    <div class="line"></div>
    <header>
      <label
        for="dropdownToggler"
        id="hamburgerButton"
        class="hamburger-button"
      >
        <i class="fa fa-bars"></i>
      </label>
      <input type="checkbox" id="dropdownToggler" class="dropdown-toggler" />
      <span class="site-title"
        ><i class="fa fa-disc"></i>Homegrown Records</span
      >
      <nav>
        <i class="fa fa-search"></i>
        <i class="fa fa-shopping-cart"></i>
      </nav>
      <div class="dropdown" id="dropDown">
        <a class="dropdown-item">Christmas</a>
        <a class="dropdown-item">Rock</a>
        <a class="dropdown-item">Pop</a>
        <a class="dropdown-item">Jazz</a>
      </div>
    </header>

    <form
      action="http://localhost:1234/html/thankyou.html"
      id="checkForm"
      name="checkForm"
      novalidate
    >
      <div id="form_part1">
        <!-- Better layout -->
        <div class="order-con">
          <div class="order-img">
            <img
              id="imgOrder"
              src="../assets/covers/green-day-american-idiot.png"
              alt="Albumcover"
            />
          </div>
          <span class="headline"> Amercian Idiot: Green Day</span>
          <span id="price-cont">247 kr</span>
          <div class="order-btn-cont">
            <i class="fa minus-square" id="removeItem">-</i>
            <input
              type="text"
              class="item-numb"
              value="1"
              id="item-numb"
              autocomplete="off"
            />
            <i class="fa plus-square-o" id="addItem">+</i>
          </div>
        </div>
        <div id="related-wrapper">
          <div class="related">Andra rekommenderade produkter</div>
          <div id="random-container"></div>
        </div>
        <div class="offer-navigator">
          <button type="button" id="firstNext">Gå vidare till betalning</button>
        </div>
      </div>
      <div id="form_part2">
        <!--form elements 2-->
        <div class="info-con">
          <h3>Personlig information</h3>

          <i class="fa fa-user"></i><label for="fnamn">Firstname</label>
          <input id="fnamn" type="text" placeholder="John" required />
          <!-- value="n" -->

          <i class="fa fa-user"></i><label for="enamn">Lastname</label>
          <input type="text" id="enamn" placeholder="Doe" required />
          <!-- value="n" -->

          <i class="fa fa-address-card-o"></i
          ><label for="adress">Address</label>
          <input type="text" id="adress" placeholder="address" required />
          <!-- value="s" -->

          <i class="fa fa-home"></i><label for="postnr">Postalnr</label>
          <input
            type="text"
            id="postnr"
            placeholder="xxxxx"
            pattern="[0-9]{3}[0-9]{2}"
            required
          />
          <!-- value="11122" -->

          <i class="fa fa-building"></i><label for="stad">City</label>
          <input type="text" id="stad" placeholder="City" required />
          <!-- value="s" -->

          <i class="fa fa-envelope"></i><label for="epost">Email</label>
          <input type="email" id="epost" placeholder="john@doe.com" required />
          <!-- value="n@n.com" -->

          <i class="fa fa-mobile"></i><label for="mobil">Mobile</label>
          <input
            type="text"
            id="mobil"
            placeholder="xxxxxxxxxx"
            pattern="[0-9]{10}"
            required
          />
          <!-- value="0701700272" -->
          <div class="infoControlCon">
            <button type="button" id="firstPrev">Previous</button>
            <button type="button" id="secondNext">Next</button>
          </div>
        </div>
      </div>
      <div id="form_part3">
        <!--form elements 3-->
        <div class="pay-con">
          <h3>Payment</h3>
          <div class="card-cont">
            <i class="fa fa-cc-mastercard"></i>
            <i class="fa fa-cc-visa"></i>
            <i class="fa fa-cc-amex"></i>
          </div>
          <label for="kortnamn">Name on card</label>
          <input type="text" id="kortnamn" placeholder="john" required />
          <!-- value="n" -->

          <i class="fa fa-credit-card"></i
          ><label for="kortnummer">Card number</label>
          <input
            type="text"
            id="kortnummer"
            placeholder="XXXXXXXXXXXXXXXX"
            required
          />
          <!-- value="1234567812345678" -->

          <label for="utgångsdatum">Expiry date</label>
          <input type="text" id="utgångsdatum" placeholder="MM/YY" required />
          <!-- value="01/01" -->
          <label for="cvc">CVC</label>
          <input
            type="text"
            id="cvc"
            placeholder="123"
            pattern="[0-9]{3}"
            required
          />
          <!-- value="123" -->
          <div class="termsCon">
            <input type="checkbox" id="checkbox" checked required />
            <label for="checkbox">Accept our terms and conditions</label>
          </div>
          <button type="button" id="lastPrev">Previous</button>
          <input type="button" id="submit" value="Complete order" class="btn" />
        </div>
      </div>
    </form>
    <main>
      <div class="main" id="main" style="display: block">
        <div class="cart-container">
          <span class="cart-title">Cart</span>
          <div class="cart-list" id="cartList">
            <div class="cart-item">
              <div class="item-thumb">
                <img src="../assets/covers/rock/nirvana-nevermind.png" />
              </div>
              <div class="item-text">
                <span class="item-title">Nevermind</span>
                <span class="item-artist">Nirvana</span>
              </div>
              <span class="item-amount">1</span>
              <span class="item-cost" id="itemCost">219kr</span>
            </div>
          </div>
          <span class="cart-cost" id="cartCost">219kr</span>
        </div>
        <div class="recommendations-container">
          <span class="rec-title" id="recTitle"
            >Since you seem to like King Gizzard & The Lizard Wizard's
            Polygondwanaland, We recommend...</span
          >
          <div class="rec-wrapper" id="recWrapper">
            <div class="cover-image">
              <img id="recImg" />
            </div>
            <span class="rec-title" id="recName"></span>
            <span class="rec-artist" id="recArtist"></span>
            <i class="fa fa-shopping-cart-plus"></i>
          </div>
          <button class="checkout-button" id="checkoutButton">
            To Payment <i class="fa fa-arrow-right"></i>
          </button>
        </div>
      </div>
      <div class="payment" id="payment" style="display: none">
        <button class="checkout-button" id="backButton">
          <i class="fa fa-arrow-left"></i> Back
        </button>
        <form
          class="payment-form"
          id="paymentForm"
          method="get"
          action="thankyou.html"
        >
          <div class="name-container">
            <label for="fname">First Name</label>
            <label for="lname">Last Name Name</label>
            <input
              type="text"
              name="fname"
              id="fname"
              class="text-input"
              placeholder="First Name"
            />
            <input
              type="text"
              name="lname"
              id="lname"
              class="text-input"
              placeholder="Last Name"
            />
          </div>
          <div class="location-container">
            <label for="adress">Adress</label>
            <input
              type="text"
              name="adress"
              id="adress"
              class="text-input"
              placeholder="Placeholder Street 123"
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
