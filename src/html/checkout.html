<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Homegrown Records | Home</title>
      <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
      <script type="module" src="../ts/main.ts"></script>
      <link rel="stylesheet" href="../scss/main.scss">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playball&display=swap" rel="stylesheet">
  </head>
  <body class="checkout">
    <div class="line"></div>
    <header>
        <button class="hamburger-button">
            <i class="fa fa-bars"></i>
        </button>
        <span class="site-title"><i class="fa fa-disc"></i>Homegrown Records</span>
        <nav>
            <i class="fa fa-search"></i>
            <i class="fa fa-shopping-cart"></i>
        </nav>
    </header>
    <!-- Varukorg -->

    <div class="container">
      <h4>
        Din Order
        <span class="order-cart" style="color: black">
          <i class="fa fa-shopping-cart"></i>
          <b>1</b>
        </span>
      </h4>
      <div class="extra-con">
        <ul>
          <li>
            <div class="pitcure"></div>
            Album item #1
          </li>
          <li>
            <div class="pitcure"></div>
            Album item #2
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <main>
        <div class="headline">
          <h3>Lägg till Detta!</h3>
          <h4>Extra erbjudanden</h4>
        </div>
        <div class="extra">
          <ul>
            <li>Add this</li>
            <li>Add this to</li>
          </ul>
        </div>
      </main>
    </div>

    <footer>
      <form>
        <div class="info-con">
          <h3>Personlig information</h3>
          <label for="fnamn">Förnamn</label>
          <input
            type="text"
            id="fnamn"
            placeholder="N"
            required
            title="Du måste skriva in ett namn!"
          />

          <label for="enamn">Efternamn</label>
          <input type="text" id="enamn" placeholder="N" required />

          <label for="adress">Adress</label>
          <input type="text" id="adress" placeholder="adress" required />

          <label for="postnr">Postnr</label>
          <input
            type="text"
            id="postnr"
            placeholder="xxxxx"
            pattern="[0-9]{3}[0-9]{2}"
            required
          />

          <label for="stad">Stad</label>
          <input type="text" id="stad" placeholder="stad" required />

          <label for="epost">Epost</label>
          <input type="email" id="epost" placeholder="N@N.com" required />

          <label for="mobil">Mobil</label>
          <input
            type="text"
            id="mobil"
            placeholder="xxxxxxxxxx"
            pattern="[0-9]{10}"
            required
          />
        </div>
        <div class="pay-con">
          <h3>Betalning</h3>
          <div class="icon-container">
            <i class="fa fa-cc-visa" style="color: navy"></i>
            <i class="fa fa-cc-amex" style="color: blue"></i>
            <i class="fa fa-cc-mastercard" style="color: red"></i>
            <i class="fa fa-cc-discover" style="color: orange"></i>
          </div>
          <label for="kortnamn">Namnet på kortet</label>
          <input type="text" id="kortnamn" placeholder="namn" required />

          <label for="kortnummer">Kortnummer</label>
          <input
            type="text"
            id="kortnummer"
            placeholder="XXXXXXXXXXXXXXXX"
            required
          />

          <label for="utgångsdatum">Utgångsdatum</label>
          <input type="text" id="utgångsdatum" placeholder="MM/ÅÅ" required />

          <label for="cvc">CVC</label>
          <input
            type="text"
            id="cvc"
            placeholder="123"
            pattern="[0-9]{3}"
            required
          />
          <div class="terms-con">
            <input type="checkbox" id="checkbox" checked required />
            <label for="checkbox">Godkänn våra villkor</label>
          </div>
          <input type="submit" id="submit" value="Slutför köp" class="btn" />
        </div>
      </form>
    </footer>
  </body>
</html>
