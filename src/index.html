<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Homegrown Records</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="ts/header.ts"></script>
    <script type="module" src="ts/main.ts"></script>
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playball&display=swap" rel="stylesheet">
</head>
<body class="landing-page-container">
    <div class="line"></div>
    <header>
        <label for="dropdownToggler" id="hamburgerButton" class="hamburger-button">
            <i class="fa fa-bars"></i>
        </label>
        <input type="checkbox" id="dropdownToggler" class="dropdown-toggler">
        <span class="site-title"><i class="fa fa-disc"></i>Homegrown Records</span>
        <nav>
            <i class="fa fa-search"></i>
            <i class="fa fa-shopping-cart" id="shopping-cart"></i>
        </nav>
        <div class="dropdown" id="dropDown">
        </div>
    </header>
    <main>
        <div class="hero">
            <video autoplay muted loop id="heroVideo">
                <source src="assets/record-player-stock-footage.mp4" type="video/mp4">
            </video>
            <span>
                "HÃ¤r har vi lite flavor text... Eller kanske ett citat..."<span style="color:rgb(155, 155, 155)"> - Viggo 2021</span>
            </span>
        </div>
        <div class="main-container">
            <nav class="main-nav" id="nav">
            </nav>
            <div class="category">
                <div class="category-top">
                    <span class="category-title">Christmas Music!</span>
                    <div class="category-line"></div>
                </div>
                <div class="category-grid" id="catChristmas">
                </div>
                <span class="category-link" id="moreChristmas">See more...</span>
            </div>
            <div class="category">
                <div class="category-top">
                    <span class="category-title">Rock</span>
                    <div class="category-line"></div>
                </div>
                <div class="category-grid" id="catRock">
                </div>
                <span class="category-link" id="moreRock">See more...</span>
            </div>
            <div class="category">
                <div class="category-top">
                    <span class="category-title">Jazz</span>
                    <div class="category-line"></div>
                </div>
                <div class="category-grid" id="catJazz">
                </div>
                <span class="category-link" id="moreJazz">See more...</span>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-column">
            <span>Drottninggatan 20</span>
            <span>111 51</span>
            <span>Stockholm</span>
        </div>
        <div class="footer-column">
            <span>Privacy Policy</span>
            <span>Terms of Use</span>
            <span>Contact</span>
        </div>
    </footer>
    <div class="cart-modal" id="cartModal" style="display: none;">
      <div class="cart-list" id="cartList">
      </div>
      <button id="toCheckout">Till Kassan</button>
      <span id="cartCost">219kr</span>
    </div>
</body>
</html>
